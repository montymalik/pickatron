<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Strip Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 198, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff006e22 0%, transparent 25%),
                radial-gradient(circle at 75% 75%, #8338ec22 0%, transparent 25%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(0.5deg) scale(1.02); }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.3);
            position: relative;
        }

        h1::after {
            content: '🎬';
            position: absolute;
            top: -10px;
            right: -60px;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(131, 56, 236, 0.1));
            z-index: -1;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #e0e6ed;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 0, 110, 0.3);
            transform: translateY(-2px);
        }

        .option-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            padding: 10px 15px;
            outline: none;
        }

        .option-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .option-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
        }

        .delete-option {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        .delete-option:hover {
            background: linear-gradient(135deg, #ff3838, #ff2d2d);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .add-option {
            background: linear-gradient(135deg, #06ffa5, #00d4aa);
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            min-height: 60px;
        }

        .add-option:hover {
            background: linear-gradient(135deg, #00d4aa, #00bcd4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(6, 255, 165, 0.4);
        }

        .add-option:active {
            transform: translateY(-1px);
        }

        .add-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .spin-btn {
            background: linear-gradient(135deg, #ff006e, #ff0054, #ff4081);
            color: white;
            box-shadow: 
                0 10px 30px rgba(255, 0, 110, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .spin-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 0, 110, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .spin-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .spin-btn:disabled {
            background: linear-gradient(135deg, #444, #666);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .update-btn {
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            color: white;
            box-shadow: 
                0 10px 30px rgba(58, 134, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .update-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(58, 134, 255, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .film-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 140px;
            margin: 40px 0;
            overflow: hidden;
            border-radius: 20px;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.05) 50%, transparent 60%),
                #000;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .film-container::before {
            content: '';
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 0;
            right: 0;
            background: 
                repeating-linear-gradient(
                    to right,
                    transparent 0px,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 12px
                );
            z-index: 5;
        }

        .viewing-window {
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 143px;
            height: 154px;
            border: 6px solid #000000;
            border-radius: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.15);
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 0 2px #ffffff,
                0 0 20px #ffffff;
            animation: windowGlow 2s ease-in-out infinite alternate;
        }

        @keyframes windowGlow {
            0% { 
                box-shadow: 
                    0 0 40px rgba(0, 0, 0, 0.8),
                    inset 0 0 20px rgba(0, 0, 0, 0.3),
                    0 0 0 2px #ffffff,
                    0 0 20px #ffffff;
            }
            100% { 
                box-shadow: 
                    0 0 60px rgba(0, 0, 0, 0.9),
                    inset 0 0 30px rgba(0, 0, 0, 0.4),
                    0 0 0 3px #ffffff,
                    0 0 30px #ffffff;
            }
        }

        .film-strip {
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            transition: none;
        }

        .film-section {
            width: 110px;
            height: 140px;
            border-right: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            padding: 15px;
            word-wrap: break-word;
            position: relative;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .film-section:nth-child(6n+1) {
            background: linear-gradient(135deg, #ff006e, #ff4081, #ff6b9d);
        }

        .film-section:nth-child(6n+2) {
            background: linear-gradient(135deg, #8338ec, #a855f7, #c084fc);
        }

        .film-section:nth-child(6n+3) {
            background: linear-gradient(135deg, #3a86ff, #60a5fa, #93c5fd);
        }

        .film-section:nth-child(6n+4) {
            background: linear-gradient(135deg, #06ffa5, #00d4aa, #00bcd4);
        }

        .film-section:nth-child(6n+5) {
            background: linear-gradient(135deg, #ffbe0b, #fb8500, #ff006e);
        }

        .film-section:nth-child(6n+6) {
            background: linear-gradient(135deg, #ff5722, #ff6b35, #f77737);
        }

        .film-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
        }

        .winner-display {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .winner-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.05), rgba(255, 0, 110, 0.05));
            z-index: -1;
        }

        .winner-text {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spinning {
            animation: spin 0.08s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(0px); }
            to { transform: translateX(-110px); }
        }

        .momentum-spin {
            transition: transform cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .idle-drift {
            animation: idleDrift 15s linear infinite;
        }

        @keyframes idleDrift {
            from { transform: translateX(0px); }
            to { transform: translateX(-1100px); }
        }

        /* Particle effects */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        /* Winner Modal */
        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .winner-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .winner-modal-content {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(131, 56, 236, 0.2));
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-image: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff) 1;
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: scale(0.8) rotateY(15deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .winner-modal.show .winner-modal-content {
            transform: scale(1) rotateY(0deg);
        }

        .winner-modal h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease-in-out infinite alternate;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .winner-name {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #ff006e;
            text-shadow: 
                0 0 20px rgba(255, 0, 110, 0.8),
                0 0 40px rgba(255, 0, 110, 0.6),
                0 0 60px rgba(255, 0, 110, 0.4);
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: winnerPulse 1.5s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 0, 110, 0.8),
                    0 0 40px rgba(255, 0, 110, 0.6),
                    0 0 60px rgba(255, 0, 110, 0.4);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 
                    0 0 30px rgba(255, 0, 110, 1),
                    0 0 60px rgba(255, 0, 110, 0.8),
                    0 0 90px rgba(255, 0, 110, 0.6);
            }
        }

        .winner-emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .close-modal {
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }

        .close-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.6);
        }

        /* Firework particles */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 2500;
            border-radius: 50%;
        }

        .firework-trail {
            position: fixed;
            pointer-events: none;
            z-index: 2500;
            width: 4px;
            height: 20px;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h1::after {
                right: -40px;
                font-size: 1.5rem;
            }

            .film-container {
                max-width: 500px;
                height: 120px;
            }

            .viewing-window {
                width: 110px;
                height: 136px;
            }

            .film-section {
                width: 90px;
                height: 120px;
                font-size: 14px;
            }

            button {
                padding: 15px 30px;
                font-size: 16px;
            }

            .controls {
                padding: 25px;
            }

            .winner-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>PICKATRON</h1>
    
    <div class="film-container">
        <div class="viewing-window"></div>
        <div class="film-strip" id="filmStrip"></div>
    </div>

    <div style="display: flex; justify-content: center; margin: 30px 0;">
        <button class="spin-btn" id="spinBtn" onclick="startSpin()">🚀 Launch Picker</button>
    </div>

    <div class="controls">
        <div class="input-section">
            <label for="choices">Enter Options</label>
            <div class="options-container" id="optionsContainer">
                <!-- Options will be dynamically generated here -->
            </div>
            <button class="add-option" onclick="addOption()">
                <span class="add-icon">+</span>
                Add Option
            </button>
        </div>
        
        <div class="button-group">
            <button class="update-btn" onclick="updateFilmStrip()" style="opacity: 0.6; font-size: 14px;">
                🔄 Manual Update (Auto-updates enabled)
            </button>
        </div>
    </div>

    <div class="winner-display">
        <div class="winner-text" id="winnerText">Initialize the film strip to begin your selection journey</div>
    </div>

    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal">
        <div class="winner-modal-content">
            <div class="winner-emoji">🎉</div>
            <h2>🏆 Winner! 🏆</h2>
            <div class="winner-name" id="modalWinnerName">CHAMPION</div>
            <button class="close-modal" onclick="closeWinnerModal()">Continue</button>
        </div>
    </div>

    <script>
        let choices = [];
        let isSpinning = false;
        let optionCounter = 0;

        // Initialize default options
        function initializeOptions() {
            const defaultOptions = ['Team Alpha', 'Team Beta', 'Team Gamma', 'Team Delta', 'Team Echo', 'Team Foxtrot'];
            defaultOptions.forEach(option => addOption(option));
        }

        // Add a new option
        function addOption(text = '') {
            const container = document.getElementById('optionsContainer');
            const optionId = `option-${optionCounter++}`;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input 
                    type="text" 
                    class="option-input" 
                    id="${optionId}"
                    placeholder="Enter option..." 
                    value="${text}"
                    maxlength="50"
                    oninput="autoUpdateStrip()"
                />
                <button class="delete-option" onclick="removeOption('${optionId}')" title="Remove option">
                    ×
                </button>
            `;
            
            container.appendChild(optionDiv);
            
            // Focus on the new input if it's empty
            if (!text) {
                setTimeout(() => {
                    document.getElementById(optionId).focus();
                }, 100);
            }

            // Auto-update the strip when adding an option
            setTimeout(autoUpdateStrip, 200);
        }

        // Remove an option
        function removeOption(optionId) {
            const optionElement = document.getElementById(optionId);
            if (optionElement) {
                const container = document.getElementById('optionsContainer');
                // Don't allow removing the last option
                if (container.children.length > 1) {
                    // Add a nice removal animation
                    optionElement.parentElement.style.transform = 'scale(0.8)';
                    optionElement.parentElement.style.opacity = '0';
                    setTimeout(() => {
                        if (optionElement.parentElement) {
                            optionElement.parentElement.remove();
                            // Auto-update after removal
                            autoUpdateStrip();
                        }
                    }, 200);
                } else {
                    // Flash the last item to indicate it can't be removed
                    optionElement.parentElement.style.background = 'rgba(255, 71, 87, 0.2)';
                    setTimeout(() => {
                        optionElement.parentElement.style.background = 'rgba(255, 255, 255, 0.05)';
                    }, 300);
                }
            }
        }

        // Auto-update with debouncing to prevent excessive updates
        let updateTimeout;
        function autoUpdateStrip() {
            // Don't auto-update while spinning
            if (isSpinning) return;
            
            // Stop drift during updates
            stopIdleDrift();
            
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                const currentOptions = getAllOptions();
                if (currentOptions.length > 0) {
                    updateFilmStrip();
                }
            }, 300); // 300ms delay to debounce rapid typing
        }

        // Get all options from inputs
        function getAllOptions() {
            const inputs = document.querySelectorAll('.option-input');
            return Array.from(inputs)
                .map(input => input.value.trim())
                .filter(value => value.length > 0);
        }

        // Create floating particles
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = ['✨', '⭐', '💫', '🎯'][Math.floor(Math.random() * 4)];
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
            particle.style.opacity = '1';
            document.body.appendChild(particle);

            const animation = particle.animate([
                { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                { transform: `translateY(-100px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            animation.onfinish = () => particle.remove();
        }

        // Create fireworks
        function createFirework(x, y) {
            const colors = ['#ff006e', '#8338ec', '#3a86ff', '#06ffa5', '#ffbe0b', '#ff5722'];
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
                document.body.appendChild(particle);

                const angle = (i / particleCount) * Math.PI * 2;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                const animation = particle.animate([
                    { 
                        transform: 'translate(0px, 0px) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${tx}px, ${ty}px) scale(0)`, 
                        opacity: 0 
                    }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                animation.onfinish = () => particle.remove();
            }
        }

        // Create multiple fireworks
        function createFireworksShow() {
            const fireworkCount = 8;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.7) + (window.innerHeight * 0.1);
                    createFirework(x, y);
                }, i * 300);
            }
        }

        // Show winner modal
        function showWinnerModal(winner) {
            const modal = document.getElementById('winnerModal');
            const winnerName = document.getElementById('modalWinnerName');
            
            winnerName.textContent = winner.toUpperCase();
            modal.classList.add('show');
            
            // Start fireworks show
            createFireworksShow();
            
            // Continue fireworks for dramatic effect
            const fireworkInterval = setInterval(() => {
                createFireworksShow();
            }, 2000);
            
            // Stop fireworks after 6 seconds
            setTimeout(() => {
                clearInterval(fireworkInterval);
            }, 6000);
        }

        // Close winner modal
        function closeWinnerModal() {
            const modal = document.getElementById('winnerModal');
            modal.classList.remove('show');
        }

        // Idle drift functions
        function startIdleDrift() {
            const filmStrip = document.getElementById('filmStrip');
            if (filmStrip && !isSpinning) {
                // Remove any existing animation classes first
                filmStrip.classList.remove('idle-drift');
                
                // Force a reflow to ensure the class removal takes effect
                filmStrip.offsetHeight;
                
                // Add the idle drift animation
                filmStrip.classList.add('idle-drift');
            }
        }

        function stopIdleDrift() {
            const filmStrip = document.getElementById('filmStrip');
            if (filmStrip) {
                filmStrip.classList.remove('idle-drift');
            }
        }

        function updateFilmStrip() {
            const rawChoices = getAllOptions();
            
            if (rawChoices.length === 0) {
                // Clear the strip if no options
                const filmStrip = document.getElementById('filmStrip');
                filmStrip.innerHTML = '';
                document.getElementById('winnerText').textContent = 'Add some options to get started!';
                return;
            }

            // Clean and validate choices
            choices = rawChoices.map(choice => choice.trim()).filter(choice => choice.length > 0);
            
            console.log('Updating film strip with choices:', choices);

            const filmStrip = document.getElementById('filmStrip');
            filmStrip.innerHTML = '';

            // Create multiple repetitions for smooth infinite effect
            const repetitions = Math.max(25, Math.ceil(100 / choices.length)); // Ensure enough sections
            const totalSections = choices.length * repetitions;
            
            console.log('Creating sections:', { 
                choicesCount: choices.length, 
                repetitions, 
                totalSections 
            });
            
            for (let i = 0; i < totalSections; i++) {
                const section = document.createElement('div');
                section.className = 'film-section';
                const choiceIndex = i % choices.length;
                const choiceText = choices[choiceIndex];
                
                // Ensure text is set properly
                section.textContent = choiceText;
                section.setAttribute('data-choice', choiceText);
                section.setAttribute('data-index', choiceIndex);
                
                console.log(`Section ${i}: "${choiceText}" (choice ${choiceIndex})`);
                
                filmStrip.appendChild(section);
            }

            // Position the strip
            const sectionWidth = 110;
            filmStrip.style.width = (totalSections * sectionWidth) + 'px';
            filmStrip.style.left = '0px';
            filmStrip.style.transform = 'translateX(0px)';

            // Start the idle drift animation
            startIdleDrift();

            document.getElementById('winnerText').textContent = `Ready to pick from ${choices.length} option${choices.length !== 1 ? 's' : ''}!`;
        }

        function startSpin() {
            if (isSpinning) return;
            if (choices.length === 0) {
                alert('⚠️ Please configure the film strip before launching!');
                return;
            }

            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const filmStrip = document.getElementById('filmStrip');
            const winnerText = document.getElementById('winnerText');

            spinBtn.disabled = true;
            spinBtn.innerHTML = '🎬 <span style="animation: pulse 1s infinite;">SELECTING...</span>';
            winnerText.textContent = '';

            const sectionWidth = 110;
            const containerRect = filmStrip.parentElement.getBoundingClientRect();
            const containerCenter = containerRect.width / 2;
            
            // Stop the idle drift animation
            stopIdleDrift();
            
            // Remove any existing transitions and animations
            filmStrip.classList.remove('spinning', 'momentum-spin', 'idle-drift');
            filmStrip.style.transition = 'none';
            
            // Get current position or start from 0
            let currentTransform = filmStrip.style.transform;
            let currentPosition = 0;
            if (currentTransform && currentTransform.includes('translateX')) {
                const match = currentTransform.match(/translateX\(([^)]+)\)/);
                if (match) {
                    currentPosition = parseFloat(match[1]);
                }
            }
            
            // Physics parameters
            let velocity = 25; // Initial velocity (pixels per frame) - increased for more dramatic effect
            const deceleration = 0.995; // Deceleration factor (closer to 1 = slower deceleration)
            const minVelocity = 0.5; // Minimum velocity before stopping
            
            // Random additional distance
            const additionalSpins = 5 + Math.random() * 8; // 5-13 additional full rotations through choices
            const baseDistance = additionalSpins * choices.length * sectionWidth;
            
            let animationId;
            
            function animateFrame() {
                // Update position (moving left, so subtract velocity)
                currentPosition -= velocity;
                
                // Apply the movement immediately
                filmStrip.style.transform = `translateX(${currentPosition}px)`;
                
                // Reduce velocity (momentum decay)
                velocity *= deceleration;
                
                // Check if we should stop
                if (velocity <= minVelocity) {
                    cancelAnimationFrame(animationId);
                    
                    // CENTERING CALCULATION:
                    // We want to find which section should be centered in the viewing window
                    // The viewing window center is at containerCenter pixels from the left edge of container
                    
                    // If currentPosition is -1000, that means the strip has moved 1000px to the left
                    // So the section that's at the center of the window is at position:
                    // 1000 (how far we've moved) + containerCenter (center of window)
                    const positionAtWindowCenter = Math.abs(currentPosition) + containerCenter;
                    
                    // Find which section this position falls into
                    const sectionAtCenter = Math.floor(positionAtWindowCenter / sectionWidth);
                    
                    // Now calculate where the strip should be positioned so this section is perfectly centered
                    // The center of this section should align with the center of the window
                    const sectionCenterPosition = (sectionAtCenter * sectionWidth) + (sectionWidth / 2);
                    
                    // Final position: we want sectionCenterPosition to be at containerCenter
                    // So we need to move the strip by: containerCenter - sectionCenterPosition
                    const finalPosition = containerCenter - sectionCenterPosition;
                    
                    console.log('Centering debug:', {
                        currentPosition,
                        containerCenter,
                        positionAtWindowCenter,
                        sectionAtCenter,
                        sectionCenterPosition,
                        finalPosition,
                        sectionWidth
                    });
                    
                    // Smooth transition to the centered position
                    filmStrip.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    filmStrip.style.transform = `translateX(${finalPosition}px)`;
                    
                    setTimeout(() => {
                        // Determine the winner
                        const winningIndex = sectionAtCenter % choices.length;
                        const winner = choices[winningIndex];

                        console.log('Winner:', {
                            sectionAtCenter,
                            winningIndex,
                            winner
                        });

                        // Don't update the bottom winner display anymore since we have the modal
                        // winnerText.innerHTML = `🏆 <strong style="color: #ff006e; text-shadow: 0 0 20px rgba(255,0,110,0.5);">${winner.toUpperCase()}</strong> 🏆`;
                        
                        // Show the dramatic winner modal with fireworks
                        setTimeout(() => {
                            showWinnerModal(winner);
                        }, 300);
                        
                        // Reset for next spin
                        setTimeout(() => {
                            filmStrip.style.transition = 'none';
                            isSpinning = false;
                            spinBtn.disabled = false;
                            spinBtn.innerHTML = '🚀 Launch Again';
                            
                            // Restart the idle drift after spin completes
                            setTimeout(startIdleDrift, 500);
                        }, 1000);
                    }, 600);
                    
                    return;
                }
                
                // Continue animation
                animationId = requestAnimationFrame(animateFrame);
            }
            
            // Start the momentum-based animation
            animationId = requestAnimationFrame(animateFrame);
        }

        // Add CSS for pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.6; }
            }
        `;
        document.head.appendChild(style);

        // Initialize with default choices
        initializeOptions();
        updateFilmStrip();
    </script>
</body>
